<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Contacts Data</h4>
<!--                  <p class="card-description">-->
<!--                    Add class <code>.table-hover</code>-->
<!--                  </p>-->
                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Subject</th>
                          <th>Message</th>
                        </tr>
                      {% for d in cont %}
                      </thead>
                      <tbody>
                        <tr>
                          <td>{{d.Name}}</td>
                          <td>{{d.Email}}</td>
                          <td>{{d.Subject}}</td>
                          <td>{{d.Message}}</td>
                          <td>
                            <a href="{% url 'drop_contact' coid=d.id %}">
                            <button type="button" class="btn btn-inverse-danger btn-fw">Delete</button>
                            </a>
                          </td>

                        </tr>
                      </tbody>
                      {% endfor %}
                    </table>
                  </div>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
